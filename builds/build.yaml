trigger:
- main

name: '1.1.$(DayOfYear)$(rev:rr)'

jobs:
- job: BuildApple
  pool:
    vmImage: macOS-latest
  steps:
  - checkout: self
    clean: true
    path: "TestApp"
  - task: NodeTool@0 
    inputs:
      versionSpec: '14.x'
  - script: |
      python -m pip install six
    displayName: 'Install six'

  - script: |
      npm i -g nativescript
    displayName: 'Install nativescript'   

  - script: |
      npm --version
      node --version

      ruby --version
      gem query --local
      echo **************************************
      pip --version
      pip show six

    displayName: 'Show NPM version'
  - script: |
      ns --version --json
    displayName: 'Show nativescript version'
  - script: |
      ns doctor
    displayName: 'Run ns doctor'
